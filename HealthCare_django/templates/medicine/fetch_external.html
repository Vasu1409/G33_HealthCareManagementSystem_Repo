{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Fetch Medicines from DailyMed API</h2>
    <div class="card">
        <div class="card-body">
            <p>Enter a drug name to search for medicines in the DailyMed database (e.g., "aspirin").</p>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="drug_name" class="form-label">Drug Name</label>
                    <input type="text" name="drug_name" id="drug_name" class="form-control" placeholder="e.g., aspirin" value="aspirin">
                </div>
                <button type="submit" class="btn btn-primary">Fetch Medicines</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
