{% extends 'base.html' %}
{% block content %}
<h2>Checkout</h2>
<form method="POST" action="{% url 'process_payment' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number" class="form-control" pattern="\d{16}" required>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry (MM/YY)</label>
        <input type="text" id="expiry" name="expiry" class="form-control" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" class="form-control" pattern="\d{3}" required>
    </div>
    <button type="submit" class="btn btn-success">Pay Now</button>
</form>
{% endblock %}
