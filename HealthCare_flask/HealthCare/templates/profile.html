<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/dense-azure-cloud-haze_23-2148102179.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }
        .profile-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
        .btn-custom {
            background: white;
            color: #00796b;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background: #00796b;
            color: white;
        }
        .edit-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }
        #save-btn {
            margin-top: 20px;
        }
        .divider {
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="static/user.profile_pic.png" alt="Profile Picture" class="profile-pic">
        <h2>{{ user.full_name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone if user.phone else "Not Provided" }}</p>

        <button class="btn btn-custom" id="edit-profile-btn" onclick="showEditForm()">Edit Profile</button>

        <div class="divider"></div>

        <form id="edit-form" style="display: none; margin-top: 20px;" method="GET">
            <input type="text" name="full_name" class="edit-input" placeholder="Enter new name" required>
            <input type="text" name="phone" class="edit-input" placeholder="Enter new phone" required>
            <button type="submit" class="btn btn-custom" id="save-btn">Save Changes</button>
        </form>
    </div>

    <script>
        function showEditForm() {
            document.getElementById("edit-profile-btn").style.display = "none";
            document.getElementById("edit-form").style.display = "block";
        }
    </script>

</body>
</html>
