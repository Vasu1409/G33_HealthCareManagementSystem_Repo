<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List - Neelam Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f2f1;
            color: #000;
        }
        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .doctor-details {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }
        .doctor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .doctor-info {
            flex-grow: 1;
        }
        .btn-profile, .btn-appointment {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s;
            margin-left: 10px;
        }
        .btn-profile:hover, .btn-appointment:hover {
            background-color: #004d40;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-input {
            width: 50%;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 20px;
            outline: none;
        }
        .btn-back {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Found Your Doctor - Neelam Hospital</h2>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search doctor...">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="doctor-card mb-3">
                    <div class="doctor-details">
                        <img src="doctor1.jpg" alt="" class="doctor-img">
                        <div class="doctor-info">
                            <h5>Dr. Prince Ghilotra</h5>
                            <p>Speciality: Homeopathy</p>
                            <p>Experience: 7 Years</p>
                        </div>
                    </div>
                    <div>
                        <button class="btn-profile">View Profile</button>
                        <button class="btn-appointment">Book Appointment</button>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <a href="{{url_for('patient')}}" class="btn-back">Back to Main Page</a>
                </div>
                
</body>
</html>
