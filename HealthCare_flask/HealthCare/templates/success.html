<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="p-4 bg-white shadow rounded">
            <h2 class="text-success">Appointment Booked Successfully!</h2>
            <p>We have sent a confirmation email to <strong>{{ email }}</strong> with your appointment details.</p>
            <div class="mt-4 p-3 bg-light rounded">
                <h4>Appointment Details:</h4>
                <ul class="list-unstyled">
                    <li><strong>Date:</strong> {{ date }}</li>
                    <li><strong>Time:</strong> {{ time }}</li>
                    <li><strong>Name:</strong> {{ name }}</li>
                    <li><strong>Phone:</strong> {{ phone }}</li>
                </ul>
            </div>
            <a href="/" class="btn btn-primary mt-3">Book Another Appointment</a>
            <a href="{{ url_for('patient') }}" class="btn btn-success mt-3">Return to Patient Dashboard</a>
        </div>
    </div>
</body>
</html>
