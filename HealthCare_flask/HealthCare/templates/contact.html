<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CureNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #00796b;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: flex-start;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2, h3 {
            text-align: center;
            color: #00796b;
        }
        .contact-form {
            flex: 1;
            min-width: 55%;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 85%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            width: 90%;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #004d40;
        }
        .divider {
            width: 2px;
            background-color: #00796b;
            height: 100%;
            margin: 0 20px;
        }
        .contact-info {
            flex: 1;
            min-width: 40%;
            text-align: left;
            font-size: 16px;
            padding-left: 20px;
            animation: slideInRight 1s ease-in-out;
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            
            color: #00796b;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .divider {
                width: 80%;
                height: 2px;
                margin: 20px 0;
            }
            .contact-form, .contact-info {
                min-width: 100%;
                text-align: center;
                padding: 0;
            }
        }
    </style>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            alert("Message Sent Successfully!");
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="{{url_for('patient')}}">CureNet</a>
    </div>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <h3>Send Us a Message</h3>
            <form onsubmit="sendMessage(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="divider"></div>
        <div class="contact-info">
            <h3>Office Address</h3>
            <p><strong>Location:</strong> 123 CureNet St, Health City, HC 12345</p>
            <p><strong>Email:</strong> contact@curenet.com</p>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            </div><br>
            <h3>Find Us</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509198!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11b1b3%3A0x5045675218ceed30!2sCureNet!5e0!3m2!1sen!2sau!4v1616161616161!5m2!1sen!2sau" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
